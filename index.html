<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shopping List</title>
		<script
			src="https://kit.fontawesome.com/6604f3574d.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<section class="list">
			<header class="header">
				Shopping List <i class="fa-solid fa-bag-shopping"></i>
			</header>
			<ul class="items"></ul>
			<footer class="footer">
				<form class="form">
					<input
						type="text"
						class="footer_input"
						placeholder="Write your shopping list."
					/>
					<button type="submit" class="footer_button">
						<i class="fa-solid fa-circle-plus"></i>
					</button>
				</form>
			</footer>
		</section>
	</body>
</html>
